mutation CreateCheckout($variantId: ID!, $address: AddressInput!) {
    checkoutCreate(
        input: {
            channel: "default-channel"
            lines: [{ quantity: 1, variantId: $variantId }]
            shippingAddress: $address  # ← Добавляем адрес сразу
        }
    ) {
        checkout {
            id
            shippingAddress {
                id
                streetAddress1
                city
                country { code }
            }
            subtotalPrice { net { amount } }
            totalPrice {
                net { amount }
                gross { amount currency }
            }
        }
        errors { field message }
    }
}